# Recette de fusion pour l'agent "Creative Coder" v1
# Agent créatif spécialisé en génération de code innovant et documentation

# Modèles parents à fusionner
models:
  - model: google/codegemma-2b
    # CodeGemma 2B - Expert en code
    
  - model: mistralai/Mistral-7B-Instruct-v0.2
    # Mistral 7B - Expert en créativité et raisonnement

# Méthode de fusion
merge_method: slerp

# Paramètres de fusion
# On favorise Mistral pour la créativité tout en gardant
# les capacités de code de CodeGemma
parameters:
  t: 0.6  # 40% CodeGemma + 60% Mistral = Plus créatif

# Précision des calculs
dtype: bfloat16

# Métadonnées
metadata:
  created_by: "ORION Model Foundry"
  version: "1.0.0"
  description: "Agent créatif pour génération de code innovant"
  target_tasks:
    - "Creative code generation"
    - "Technical documentation writing"
    - "API design and architecture"
    - "Code refactoring suggestions"
  estimated_size_gb: 5.0
  recommended_quantization: "q4f16_1"
  notes: |
    Ce modèle nécessite plus de RAM (7-8 GB) en raison de Mistral 7B.
    Idéal pour des tâches créatives nécessitant à la fois expertise
    technique et capacité de rédaction.
